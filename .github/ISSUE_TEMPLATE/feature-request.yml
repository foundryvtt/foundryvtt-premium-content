name: Feature Request
description: Request a new feature
title: "[Feature]: "
labels: ["Feature"]
body:
  - type: markdown
    attributes:
      value: |
        Use this form to suggest a new feature for a piece of premium content that Foundry has ownership over
  - type: textarea
    id: feature
    attributes:
      label: What is the feature?
    validations:
      required: true
  - type: dropdown
    id: package
    attributes:
      label: What package are you reporting this for?
      multiple: false
      options:
      - "The Demon Queen Awakens"
      - "A House Divided"
      - "Ferncombe"
      - "Patreon Battlemaps by Atropos"
      - "Pathfinder: Beginner Box"
      - "Pathfinder: Abomination Vaults"
      - "Pathfinder: Kingmaker"
      - "Pathfinder Tokens: Bestiaries"
      - "Pathfinder Tokens: Character Gallery"
      - "Pathfinder: Harrow Deck"
      - "Phandelver and Below: The Shattered Obelisk"
      - "Tasha's Cauldron of Everything"
      - "Dungeons & Dragons Player's Handbook"
      - "Dungeons & Dragons Dungeon Master's Guide"
